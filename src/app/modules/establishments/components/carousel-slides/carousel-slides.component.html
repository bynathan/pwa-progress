<!-- Ajuste de CSS para fazer @bynathan -->
<div class="swiper">
  <carousel
    class="swiper__carousel"
    [itemsPerSlide]="itemsPerSlideSwiper"
    [singleSlideOffset]="singleSlideOffsetSwiper"
    [noWrap]="!noWrapSwiper"
    [interval]="0"
    [startFromIndex]="0"
  >
    <slide
      class="swiper__carousel__slider"
      *ngFor="let slide of slides; let index = index"
    >
      <img
        [src]="slide.image"
        alt="image slide"
        style="display: block; width: 100%"
      />
    </slide>
  </carousel>
</div>
